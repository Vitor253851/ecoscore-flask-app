{% extends "base.html" %}

{% block title %}Dicas Sustentáveis{% endblock %}

{% block content %}
    {% if dica %}
        <h2>{{ dica.titulo }}</h2>
        <div class="dica-box">
            <p>{{ dica.texto }}</p>
        </div>
    {% else %}
        <h2>Dicas Personalizadas</h2>
        <p>Não foi possível gerar uma dica no momento. Tente novamente mais tarde.</p>
    {% endif %}
    <br>
    <a href="{{ url_for('menu') }}" class="btn" style="background-color: #7f8c8d;">Voltar ao Menu</a>
{% endblock %}
